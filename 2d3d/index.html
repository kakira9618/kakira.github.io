<script src="https://edit.tonyu.jp/js/runtime/detectUnsupported.js"></script><script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1604859450884' >t = 0;
cx = $screenWidth / 2; // 画面中央x
cy = $screenHeight / 2; // 画面中央y
r = 100;
while(1) {
    
    for(i = 0; i < 4; i++) {
        arg1 = t + 90 * i;
        arg2 = t + 90 * (i + 1);
        drawLine(
            cx + r * cos(arg1), cy + 0.5 * r * sin(arg1), 
            cx + r * cos(arg2), cy + 0.5 * r * sin(arg2) 
        );
        drawLine(
            cx + r * cos(arg1), cy + 0.5 * r * sin(arg1), 
            cx, cy - r
        );
    }
    t++;
    update();
}</script>
