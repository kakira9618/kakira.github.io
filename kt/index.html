lines = [];

function appearLine(i) {
    lines.push(
    new Line{
        cx = 0,
        cy = $screenHeight / 2 - 30,
        t: 0.90,
        t_x: line_data[i][0],
        t_y: line_data[i][1],
        t_r: line_data[i][2],
        t_deg: line_data[i][3],
        x: line_data[i][0] + rnd($screenWidth * 2),
        y: line_data[i][1] + 1.1 * (rnd(2) - 0.5) * $screenHeight,
        r: line_data[i][2] * (rnd(15) + 1),
        deg: line_data[i][3] + rnd(360),
    });
}

nextLineId = 0;
while(1) {
    if (nextLineId < line_data.length) {
        appearLine(nextLineId);
        nextLineId++;
    }
    if (getkey(1) == 1 || $touches[0].touched == 1) {
        for(t in lines) {
            t.vx = rnd(5) - 2;
            t.vy = -rnd(10) - 5;
            t.vdeg = rnd(5) - 2;
            t.mode = 1;
        }
        nextLineId = 0;
    }
    update();
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Line.tonyu' data-lastupdate='1561083430788' >p = -1;
mode = 0;
vx = 0; vy = 0; vdeg = 0;
while(1) {
    if (mode == 0) {
        x = t * x + (1 - t) * t_x;
        y = t * y + (1 - t) * t_y;
        r = t * r + (1 - t) * t_r;
        deg = t * deg + (1 - t) * t_deg;
    } else {
        vy += 0.5;
        x += vx;
        y += vy;
        deg += vdeg;
        if (y > $screenHeight + 100) die();
    }
    
    drawLine(cx + x + r * cos(deg), cy + y + r * sin(deg), cx + x - r * cos(deg), cy + y - r * sin(deg));
    update();
}</script>
